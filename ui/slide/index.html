<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UI - slide</title>
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../css/ui.css">
  <link rel="stylesheet" href="./css/slide.css">
  <script src="./js/jquery-1.12.4.min.js"></script>
</head>
<body>
  <div class="wrap ui">
    <header>
      <h1 class="header--title title__font">Slide</h1>
      <div class="ui--link">
        <a href="../index.html" class="section--list">Back to List</a>
        <a href="https://github.com/minjic/minjic.github.io/blob/master/ui/slide/js/use_jquery.js" class="section--link" target="_blank">View this Code</a>
      </div>
      <!-- <nav class="ui--version">
        <div class="ui--version--elem active"><span>version01</span></div>
        <div class="ui--version--elem"><span>version01</span></div>
        <div class="ui--version--elem"><span>version01</span></div>
      </nav> -->
    </header>

    <section class="slide--box">
      <div class="slide--wrap">
        <ul>
          <li class="slide--elem">1</li>
          <li class="slide--elem">2</li>
          <li class="slide--elem">3</li>
        </ul>
      </div>
      <div class="slide--arr next">next</div>
      <div class="slide--arr prev">prev</div>
      <ul class="slide--indicator">
        <li class="active">1</li>
        <li>2</li>
        <li>3</li>
      </ul>
    </section>
  </div>

  <script src="./js/use_jquery.js"></script>
</body>
</html>
